<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
        rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="info_box">
            <div class="info-title"><span>info about my project </span></div>
            <div class="info-list">
                <div class="info"><span>1 .</span> When you click Continue, you will see the input field.</div>
                <div class="info"><span>2 .</span> Once you type your github username and click on button</div>
                <div class="info"><span>3 .</span> It will bring you all the Repositories for the username you entered</div>
            </div>
            <div class="buttons">
                <button class="start">Continue</button>
            </div>
        </div>
        <div class="repos-container">
            <div class="get-repos">
                <form class="form-inline  w-100 " id="getReposForm">
                    <input type="text" class="form-control w-100" placeholder="Github Username">
                    <div class="alert alert-danger w-100" role="alert">
                        Please Enter Your Github Username
                    </div>
                    <span id="getReposButton" type="submit" class="get-btn btn-primary  m-auto w-50">Get Repos</span>
                </form>
            </div>
            <div class="show-data">
                <span></span>

            </div>
        </div>


        <!-- JS -->
        <script src="js/script.js"></script>
</body>

</html>
